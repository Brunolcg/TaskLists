<!DOCTYPE html>
<html ng-app="taskApp">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

    <link href="../components/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="../components/angular/js/angular.min.js"></script>

    <script src="../components/jQuery/js/jQuery-2.1.3.min.js"></script>
    <script src="../components/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/tasklist.js"></script>
    <link rel="stylesheet" href="../css/tasklist.css">
    <link href="../components/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="skin-blue">
    <div class="wrapper">

        <header class="main-header"></header>
        <div class="content-wrapper" ng-controller="TaskListController as TaskList">

            <section class="content-header">
                <h1>
                    Task List
                </h1>
            </section>
            <section class="content">
                <div class="row">

                    <div class="col-md-12">

                        <div class="box box-primary">

                            <form role="form" ng-submit="TaskList.addTask()">
                                <div class="box-body">
                                    <input type="text" ng-model="TaskList.taskText" size="30" placeholder="Title">
                                    <input type="text" ng-model="TaskList.description" size="30" placeholder="Description">

                                    <input class="btn-primary" type="submit" value="Save">
                                    <span>{{TaskList.remaining()}} of {{TaskList.tasks.length}} remaining</span>
                                    <input type="text" ng-model="TaskList.id" size="0" style="visibility: hidden">
                            </form>

                            <div class="box">
                                <div class="box-header">
                                    <h3 class="box-title"></h3>
                                </div>
                                <div class="box-body table-responsive no-padding">
                                    <table class="table table-hover">
                                        <tr>
                                            <th>Edit</th>
                                            <th>Title</th>
                                            <th>Description</th>
                                            <th>Create Date</th>
                                            <th>Last Date</th>
                                            <th>Status</th>
                                            <th>Done</th>
                                            <th>Delete</th>
                                        </tr>
                                        <tr ng-repeat="task in TaskList.tasks">
                                            <td><i class="fa fa-pencil" aria-hidden="true" ng-click="TaskList.edit(task)"></i></td>
                                            <td><span class="done-{{task.done}}">{{task.text}}</span></td>
                                            <td><span class="done-{{task.done}}">{{task.description}}</span></td>
                                            <td><span class="done-{{task.done}}">{{task.createDate}}</span></td>
                                            <td><span class="done-{{task.done}}">{{task.lastUpdate}}</span></td>
                                            <td><span class="label {{task.classStatus}}">{{task.status}}</span></td>
                                            <td>
                                                <input type="checkbox" ng-model="task.done" ng-click="TaskList.doneTask(task)">
                                            </td>
                                            <td>
                                                <i class="fa fa-trash-o" aria-hidden="true" ng-click="TaskList.delete(task)"></i>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer class="main-footer"></footer>
    </div>
</body>
</html>
